<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Richard Hong - Portfolio</title>
</head>

<body>
    <header>
       <h3 class="header-title">Richard Hong</h3>
       <navbar>
        <ul class="link-bar">
          <li><a href="#projects">Projects</a></li>
          <li>About Me</li>
          <li><a href="#contact_info">Contact</a></li>
        </ul>
       </navbar>
    </header>
    
    <main>
      <section id="projects">
        <div class="first-project-container">
          <h3>First Project</h3>
        </div>
      </section>
    </main>

    
    <footer>
      <section id="contact_info">
        <img 
          src="./assets/images/headshot.png"
          width="400"
          height="400" 
          alt="headshot by brick wall"
          id="headshot-photo"
          class="headshot-photo"
        />

        <section class="contact-cards">

          <section class="contact_container_column" id="contact-blurb-card">
            <h2>Get in Touch</h2>
            <p>Feel free to contact about any questions or drop a message saying hi!</p>
          </section>
  
          <section class="contact_container_column" id="contact-form-card">
            <form 
              class="contact-form" 
              id="contact-form"
            >
              <div class="contact-name">
                <label class="input-label">NAME</label>
                <input type="text" class="input-field" />
              </div>

              <div class="contact-email">
                <label class="input-label">EMAIL</label>
                <input type="text" class="input-field" />
              </div>

              <div class="contact-message">
                <label class="input-label">MESSAGE</label>
                <textarea rows="10" cols="50" placeholder="Food for thought?"></textarea>

              </div>
            </form>
          </section>

        </section>
        <!-- <p>Test</p>
        <p>Another Test</p> -->
      </section>
    </footer>
</body>

</html>
